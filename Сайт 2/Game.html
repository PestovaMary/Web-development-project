<!DOCTYPE HTML PUBLIC>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Game</title>
		<link href = "CSS-.css" rel = "stylesheet">
		
		<script language= "JavaScript">

var gamelength=30;
var timerID=null
var playing=false;
var numholes=4*4;
var currentpos=1;
function clrholes() {
for(var k=0;k<document.dmz.elements.length;k++)
document.dmz.elements[k].checked=false;
}
	
function stoptimer() {
if(playing)
clearTimeout(timerID);
}
	
function showtime(remtime) {

document.cpanel.timeleft.value=remtime;
if(playing) {

if(remtime==0) {

	
stopgame();
return;
}
else {
temp=remtime-1;
timerID=setTimeout("showtime(temp)",1000);
      }
   }
}
	
function stopgame() {
stoptimer();
playing=false;
document.cpanel.timeleft.value=0;
clrholes();
display("Game over");
alert('You score:  '+totalhits);
}
	
function play() {
stoptimer();
if(playing) {
stopgame();
return;
}
playing=true;
clrholes();
totalhits=0;
document.cpanel.score.value=totalhits;
display("Play");
launch();
showtime(gamelength);
}
	
function display(msg) {
document.cpanel.state.value=msg;
}
function launch() {
var launched=false;
while(!launched) {
mynum=random(0, 15);
if(mynum!=currentpos) {
document.dmz.elements[mynum].checked=true;
currentpos=mynum;
launched=true;
      }
   }
}
	
	function random(min, max) {
		var rand = min - 0.5 + Math.random() * (max-min +1)
		rand = Math.round(rand);
		return rand;
	}
 
function hithead(id) {
if(playing==false) {
clrholes();
display("Click start to start");
return;
}
if(currentpos!=id) {
totalhits+=-1;
document.cpanel.score.value=totalhits;
document.dmz.elements[id].checked=false;
}
else {
totalhits+=1;
document.cpanel.score.value=totalhits;
launch();
document.dmz.elements[id].checked=false;
   }
}
 
</script>
		
	</head>
	<body>

				<h1>  <font  color="White"  face="Dark"> Game</font> </h1>

<form name="cpanel">

<td><input type="text" name="timeleft" size="4" onFocus="this.blur()"></td>

<td><pre>    </pre></td>

<td><input type="text" name="score" size="4" onFocus="this.blur()"></td>

</form>
